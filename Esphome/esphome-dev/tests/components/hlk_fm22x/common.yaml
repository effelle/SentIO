esphome:
  on_boot:
    then:
      - hlk_fm22x.enroll:
          name: "Test"
          direction: 1
      - hlk_fm22x.delete_all:

hlk_fm22x:
  on_face_scan_matched:
    - logger.log: test_hlk_22x_face_scan_matched
  on_face_scan_unmatched:
    - logger.log: test_hlk_22x_face_scan_unmatched
  on_face_scan_invalid:
    - logger.log: test_hlk_22x_face_scan_invalid
  on_face_info:
    - logger.log: test_hlk_22x_face_info
  on_enrollment_done:
    - logger.log: test_hlk_22x_enrollment_done
  on_enrollment_failed:
    - logger.log: test_hlk_22x_enrollment_failed

sensor:
  - platform: hlk_fm22x
    face_count:
      name: "Face Count"
    last_face_id:
      name: "Last Face ID"
    status:
      name: "Face Status"

binary_sensor:
  - platform: hlk_fm22x
    name: "Face Enrolling"

text_sensor:
  - platform: hlk_fm22x
    version:
      name: "HLK Version"
    last_face_name:
      name: "Last Face Name"
